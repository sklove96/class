<!-- 
       * 전체선택자(*)
        : html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에 포함된다.
 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>

<style type="text/css">
   * { color: red; }

</style>

</head>
<body>

   <h1>한글 lipsum</h1>
   <p>광물 기타 중요한 지하자원·수산자원·수력과 경제상 이용할 수 있는 자연력은 법률이 정하는 바에 의하여 일정한 기간 그 채취·개발 또는 이용을 특허할 수 있다.</p>



</body>
</html>
