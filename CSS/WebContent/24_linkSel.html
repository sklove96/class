<!-- 
	* 링크선택자<a>
		- href 속성을 가지고 있는 a태그에 적용되는 선택자.
		- 한 번 이상 다녀온 링크를 선택할 수 있는 선택자.
		- 사용도(빈도)는 낮다.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크선택자</title>

<style type="text/css">

  a { text-decoration: none; }
  
  a:visited { color: green; }
  
  a:link::after { content:"-" attr(href); }
 
</style>

</head>
<body>

  <h1>
    <a>Nothing</a>  
  </h1>
  
  <h1>
    <a href="http://www.naver.com">네이버</a>  
  </h1>
  

</body>
</html>
