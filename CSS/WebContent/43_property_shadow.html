<!-- 
	* 그림자 속성
		- 태그에 그림자를 부여해주는 스타일 속성.
		- 종류
			. text-shadow 속성:글자에 그림자를 부여하는 스타일 속성.
			. box-shadow 속성:박스에 그림자를 부여하는 스타일 속성.
		- http://css3generator.com/
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>그림자 속성</title>
  
  <style type="text/css">

  h1{
    text-shadow: 1px 2px 2px #8F9AFF;       
    
    border: 3px solid black;
    
    -webkit-box-shadow: 3px 4px 5px 6px #99ADFF;
    box-shadow: 3px 4px 5px 6px #99ADFF;  
  }

  </style>
  
</head>
<body>
	<h1>Lorem ipsum dolor amet</h1>
</body>
</html>
