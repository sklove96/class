<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커서관련스타일</title>
<style type="text/css">

   .cursor{
     cursor:pointer;
   }
 
</style>
</head>
<body>

   <!-- 마우스 커서 변화 -->
  <span>일반텍스트</span><br />
  <span style="cursor:default;">기본값</span><br />
  <span style="cursor:auto;">자동</span><br />
  <span style="cursor:crosshair;">+표시</span><br />
  <span style="cursor:help;">도움말</span><br />

</body>
</html>
