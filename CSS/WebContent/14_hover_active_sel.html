<!-- 
	* 반응선택자
		- 사용자의 반응으로 생성되는 특정한 상태를 선택하는 선택자.
		- 종류
			.  :hover -> 특정 태그(h1)에 마우스를 올릴 경우에 반응.
			.  :active -> 특정 태그(h1)에 마우스를 클릭할 경우에 반응.
-->
          
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응선택자</title>

<style type="text/css">
   h1:hover { color: red; }
   h1:active { color: yellow; }
	
</style>


</head>
<body>

     <h1>User Action Selector</h1>
     
</body>
</html>
