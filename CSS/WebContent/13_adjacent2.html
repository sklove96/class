<!-- 
	* 동위선택자
		: 동위 관계에서 뒤에 위치한 태그를 선택할 때 사용하는 선택자.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동위선택자</title>

<style type="text/css">

    /* 인접 선택자
    : h1 태그의 바로 뒤에 위치하는 h2 태그의 color 속성에 red 키워드를 적용한다.  */     
    h1 + h2 { color: red; }
    
    /* 형제 선택자
    : h1 태그의 뒤에 위치하는 h2 태그의 background 속성에 silver 키워드를 적용한다.  */
    h1 ~ h2 { background: silver; }

</style>


</head>
<body>
	<h1>Header - 1</h1>
	<h2>Header - 2</h2>
	<h2>Header - 2</h2>
	<h2>Header - 2</h2>
	<h3>Header - 3</h3>
</body>
</html>
