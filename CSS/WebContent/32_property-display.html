<!--
	* 가시 속성
		- 태그가 화면에 보이는 방식을 지정하는 속성.
		- display 속성
			. none:태그를 화면에서 보이지 않게 만듦.
			. block:태그를 block 형식으로 지정. width/height/margin 속성을 적용할 수 있음.
			. inline:태그를 inline 형식으로 지정. width/height/margin 속성이 적용되지 않음.
			. inline-block:태그를 inline-block 형식으로 지정. width/height 속성을 적용할 수 있음.
								margin 속성이 div 태그의 상하좌우 지정됨.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가시속성 : display</title>

<style type="text/css">

  #box {
     background-color: red;
     width:300px;
     height:100px;    
     margin:10px; /* 경계 사이의 간격 */ 
     /* display: none; : box 범위 안보여짐 */
     /* display: block; */
    /*  display: inline; : 원래의 span 영역만큼 영역 할당 */ 
  }

</style>

</head>
<body>
   <span>Dummy</span>
   <div id="box">
     <span>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</span>
   </div>
   <span>Dummy</span>
</body>
</html>
