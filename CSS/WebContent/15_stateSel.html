<!-- 
	* 상태선택자
		- 입력 양식의 상태를 선택할 때 사용하는 선택자.
		- 종류
			. :enabled
			. :disabled
			. :focus
			. :checked
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태선택자</title>

<style type="text/css">

   input:enabled { background: yellow; }
   input:disabled { background: silver; }
   input:focus { background: blue; }


</style>

</head>
<body>

     <h2>Enabled</h2>
     <input />
     
     <h2>Disabled</h2>
     <input disabled/> <!-- 값이 똑같을 때에 생략 해도됨 -->

</body>
</html>
