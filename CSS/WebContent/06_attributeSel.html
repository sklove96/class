<!--  
	* 속성선택자
		- 특정 속성을 가진 HTML 태그를 선택할 수 있다.
		- 다른 선택자와 함께 사용하는 선택자.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성선택자</title>

<style type="text/css">
   input[type=text] { background: red; }
   input[type=password] { background: blue; }
</style>

</head>
<body>

	<form>
		<input type="text" /><br /> 
		<input type="password" /><br /> 
	</form>

</body>
</html>
