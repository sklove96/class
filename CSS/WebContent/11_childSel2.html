<!-- 
	* table 태그와 자손선택자 사용시 주의 사항
		- 웹브라우저가 자동으로 tbody 태그를 추가함.
		- table 선택자에 스타일 적용할 때는 자식선택자를 사용하지 말자.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자손선택자 주의사항</title>

<style type="text/css">

   table > tbody > tr > th { color: red; }
	
</style>
	
</head>
<body>

	<table border="1">
		<tr>
			<th>이름</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>서울시 종로구</td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>서울시 마포구</td>
		</tr>
	</table>

</body>
</html>
