<!-- 
      * 클래스 선택자
       - 특정한 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자.
       - 웹페이지 개발할 때 가장 많이 사용하는 선택자.
       - 여러 개의 클래스 선택자 사용.
         .class 속성은 공백으로 구분해서 여러 클래스를 사용할 수 있다.
       - 아이디 속성은 웹페이지 내부에서 중복되지 않으므로 상관없지만 class 속성은 중복될 수 있다.
       - class 속성은 서로 달느 태그에 적용된다면 태그선택자와 클래스 선택자를 함께 사용해서
        더 정확하게 태그를 선택할 수 있다.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>

<style type="text/css">

  .select { color:red; } 
  .item { background: green;}
  
  li.select {background: silver;}

</style>

</head>
<body>

    <h1>웹프로그래밍</h1>
    <ul>
       <li class="select">HTML</li>
       <li class="select">CSS</li>
       <li>JAVASCRIPT</li>
       <li>jQUERY</li>
    </ul>
    
    <hr />
    
    <h1 class="item select">화면 구현</h1>
    
    <hr />
    
    <h1>웹프로그래밍</h1>
    <ul>
       <li class="select">HTML</li>
       <li class="select">CSS</li>
       <li>JAVASCRIPT</li>
       <li>jQUERY</li>
    </ul>
    

</body>
</html>
