<!-- 
	* float 속성2
			: float 속성을 사용한 수평 정렬
		- float 속성을 사용하면 태그를 수평으로 정렬할 수 있다.
		- 주의사항
			1. 오른쪽 정렬 방식의 순서를 유념.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성의 주의 사항</title>

<style type="text/css">

  .box {
    width: 100px;
    height: 100px;
    background-color: yellow;
    margin: 10px;    /* 태그와 태그 사이의 여백 */
    padding: 10px;  /* 테두리와 텍스트 사이 여백 */
    float: right;       /* 오른쪽 정렬 적용되면서 1, 2번 숫자 순서가 바뀜 */
    /* float: left;  : 수평 정렬됨  */
  }

</style>

</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
</body>
</html>
