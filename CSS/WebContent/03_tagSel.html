<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>

<style type="text/css">

/* CSS에서의 주석문 기호 */
/* h1 태그의 color 속성에 red 키워드를 적용합니다. */

  h1 {color: red;}
  h3 {color: blue;}
  p {background: yellow;}
  
  /* 여러개의 선택자를 한꺼번에 선택해서 스타일 적용할 때 */
  h1, h3 { background: silver;}

</style>

</head>
<body>
    <!-- html 주석문 -->
    <h1>더조은 컴퓨터 학원</h1>
    <h3>빅데이터 분석</h3>
    <p>광물 기타 중요한 지하자원·수산자원·수력과 경제상 이용할 수 있는 자연력은 법률이 정하는 바에 의하여 일정한 기간 그 채취·개발 또는 이용을 특허할 수 있다.</p>

</body>
</html>
