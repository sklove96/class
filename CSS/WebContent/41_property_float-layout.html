<!-- 
	* float 속성 - layout 활용
		. 자손에 float 속성을 적용하면 부모의 overflow 속성에 hidden 키워드를 적용한다.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 속성 - layout 활용</title>

<style type="text/css">

  body{
  width:960px;
  margin:0 auto;
  }
  
  #aside{
  width:200px;
  height:1080px;
  float:left;
  background-color: pink;
  }
  
  #section{
  width: 760px;
 /*  height:1080px; */
  float:left;
  background-color: aqua;
  }
  
   /* float 속성 베재 방법 1))   
 #wrap{
  overflow: hidden;
  }*/
  
   /* float 속성 베재 방법 2))   
 #footer{
  clear:both;
  }*/
  
  
  
</style>

</head>
<body>

	<div id="header">
		<h1>Header</h1>
	</div>
	
	<div id="navigation">
		<h1>Navigation</h1>
	</div>
	
	<div id="wrap">
		<div id="aside">
			<h1>Aside</h1>
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
		</div>
		<div id="section">
			<h1>Section</h1>
			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
		</div>
	</div>
	
	<div id="footer">
		<h1>Footer</h1>
	</div>
	
</body>
</html>
