<!-- 
	* 일반구조선택자
		- CSS3부터 지원하는 선택자.
		- 일반적으로 자손선택자와 병행해서 많이 사용.
		- 종 류
			. :first-child 
				→ 첫번째에 위치하는 자손을 선택(CSS2.1 지원)
			. :last-child
				→ 마지막에 위치하는 자손을 선택.
			. :nth-child(n)
				→ 앞에서 n번째 있는 자손을 선택.
			. :nth-last-child(n)
				→ 뒤에서 n번째 있는 자손을 선택.
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일반구조선택자</title>

<style type="text/css">

   ul { overflow: hidden; }
   
   li{
     list-style:none; /* 특수기호 없애주기 */
     padding:15px;  /* 간격 */
     float:left;
   }
   
   li:nth-child(2n) { background: yellow; }            /* 짝수번째 효과 */
   li:nth-child(2n+1) { background: silver; }        /* 홀수번째 효과 */
   li:first-child { border-radius:10px 0 0 10px; } /*  반지름 효과   */
   li:last-child { border-radius:0 10px 10px 0; }

</style>

</head>
<body>

	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
		<li>Fourth</li>
		<li>Fifth</li>
		<li>Sixth</li>
	</ul>

</body>
</html>
